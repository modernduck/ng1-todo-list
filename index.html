<!doctype html>
<html ng-app="todo" >
<head>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body >
    <div class="container">
        <section ng-controller="MainController as mainCtrl">
          
            <table class="table">
                <thead>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in mainCtrl.todos">
                        <td>{{item.name}}</td>
                        <td>{{item.priority}}</td>
                        <td><button clas="btn">EDIT</td>
                    </tr>
                </tbody>
            </table>

        </section>
        <section ng-controller="AddController as addCtrl">
            <input type="text" ng-model="addCtrl.name" placeholder="add what u wanna do" />
            <select ng-model="addCtrl.priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <button class="btn btn-primary" ng-click="addTodo()">ADD</button>            
        </section>
    </div>
    <script src="app.js"></script>
    <script src="factory.js"></script>
    

</body>
</html>
